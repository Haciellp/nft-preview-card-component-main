<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main_container">
    <!----------------Start Photo Container----------------->
    <picture class="photo_container">
      <img src="./images/image-equilibrium.jpg" alt="NTF Photo">
      <div class="overlay"><img src="./images/icon-view.svg" alt="view"></div>
    </picture>
    <!----------------End photo Container-------------------->

    <!----------------Start Description Container------------>
    <div class="description_container">
      <header><h1 class="number_name">Equilibrium #3429</h1></header>
      <p>Our Equilibrium collection
         promotes<br>balance and calm.</p>
      <div class="price_dayleft_container">
        <div class="price_container">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">
          <div class="ETH">0.041 ETH</div>
        </div>
        <div class="day_left_container">
          <img src="./images/icon-clock.svg" alt="clock">
          <div class="days">3 days left</div>
        </div>
      </div>
    </div>
    <!---------------End Description Container--------------->

    <!----------------Start footer Container----------------->
    <footer class="footer_container">
      <picture class="profile_container">
        <img src="./images/image-avatar.png" alt="Avatar">
      </picture>
      <p class="Creator">Creation of <span class="creator_name">Jules Wyvern</span></p>
      
    </footer>
    <!-----------------End footer Container------------------>
  </main>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/comm/in/elvin-haciel-lorenzo-perez-58207a195" target="_blank">Elvin Lorenzo</a>.
</footer>
</html>
